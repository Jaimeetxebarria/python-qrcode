[tox]
distribute = False
envlist = py{38,39,310,311,312}-{pil,nopil}
skip_missing_interpreters = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
commands =
    pytest {envsitepackagesdir}/qrcode
deps =
    pil: pillow>=9.1.0
    pytest
    pytest-cov
